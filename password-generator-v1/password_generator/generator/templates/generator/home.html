<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 400px;">
        <h1 class="text-primary" style="margin-bottom: 30px; text-align: center">Password Generator</h1>

        <form action="{% url 'password' %}" method="get">
            <div class="form-group">
                <label for="length" class="text-success">Length</label>
                <select class="form-control" id="length" name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="uppercase" name="uppercase">
                <label class="form-check-label text-success" for="uppercase">Uppercase</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="numbers" name="numbers">
                <label class="form-check-label text-success" for="numbers">Numbers</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="special_characters" name="special_characters">
                <label class="form-check-label text-success" for="special_characters">Special Characters</label>
            </div>

            <div style="margin: auto; text-align: center">
                <button type="submit" class="btn btn-primary">Generate</button>
            </div>
        </form>
    </div>
</body>
</html>
